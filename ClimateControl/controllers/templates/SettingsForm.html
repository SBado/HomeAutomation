<div class="modal-header">
    <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">
    <form role="form" name="::vm.settingsForm" class="form-horizontal" ng-submit="vm.submit()" novalidate>
        <div class="form-group row">
            <div class="col-sm-1">
                <i class="material-icons settings-icon error animate-if" ng-if="!vm.settingsForm.minTemp.$valid">error_outline</i>                
            </div>
            <label for="minTemp" class="col-sm-5 form-control-label settings-label">Min Temp:</label>
            <div class="col-sm-4">
                <input type="number" id="minTemp" name="minTemp" class="form-control"
                       ng-model="vm.settings.minTemp" min="2" max="35" ng-pattern="/^[0-9]+(\.[0-9]{1})?$/"
                       step="0.1" placeholder="Min °C" required />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1">
                <i class="material-icons settings-icon error animate-if" ng-if="!vm.settingsForm.maxTemp.$valid">error_outline</i>
            </div>
            <label for="maxTemp" class="col-sm-5 form-control-label settings-label">Max Temp:</label>
            <div class="col-sm-4">
                <input type="number" id="maxTemp" name="maxTemp" class="form-control"
                       ng-model="vm.settings.maxTemp" min="2" max="35" ng-pattern="/^[0-9]+(\.[0-9]{1})?$/"
                       step="0.1" placeholder="Max °C" required />
            </div>
        </div>
        <div class="form-group row settings-footer">
            <div class="col-sm-6"></div>
            <div class="col-sm-6 controls">
                <input type="submit" id="ok" class="btn btn-default btn-sm fade-background-color"
                       value="Ok" ng-disabled="!vm.settingsForm.minTemp.$valid || !vm.settingsForm.maxTemp.$valid" />
                <input type="button" id="cancel" class="btn btn-default btn-sm fade-background-color"
                       value="Cancel" ng-click="::vm.cancel()" />
            </div>
        </div>
    </form>
</div>
